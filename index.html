<!DOCTYPE html>
<html lang="pt-bt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="imagex/png" href="./img/icon-insta.ico">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="cellphone">
        <img src="./img/celular.png">
    </div>
    <div class="bloco">
        <div class="container1">

            <div class="top-box">
                <img class="logo" src="img/logo-instagram.png" width="200px">
            </div>

            <div class="login-box">
                <form>
                    <input type="username" placeholder="  Telefone, nome de usuário ou email">
                    <input type="password" placeholder="  Senha">
                    <input class="button" type="submit" value="Entrar">
                </form>

                <div class="or">
                    <div class="line"></div>
                    <p>OU</p>
                    <div class="line"></div>
                </div>

                <div class="fb-box">
                    <img src="./img/facebook.png" width="16px">
                    <p>Entrar com o Facebook</p>
                </div>

                <div class=esqueceu>
                    <a href="#">Esqueceu a senha? </a>
                </div>
            </div>
        </div>

        <div class="container2">
            <div class="bottom-box">
                <p>Não tem uma conta? </p>
                <p id="singUp"">Cadastre-se</p>
                </div>
            </div>

            <div class=" out-box">
                    <p>Obtenha o aplicativo</p>
                    <div class="app">
                        <img src="./img/apple-buttom.png" width="136">
                        <img src="img/google-buttom.png" width="136">
                    </div>
            </div>

        </div>


</body>

</html>
